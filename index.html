<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="display-results">

        </div>

        <div class="typing-field">
            <table>
                <tr class="first-line">
                    <td>C</td>
                    <td><i class="uil uil-backspace"></i></td>
                    <td><i class="uil uil-percentage"></i></td>
                    <td class="last-column division">/</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="last-column">x</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="last-column">-</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="last-column">+</td>
                </tr>

                <tr>
                    <td><i class="uil uil-flask flask"></i></td>
                    <td>0</td>
                    <td>,</td>
                    <td class="last-column equals-button">=</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
