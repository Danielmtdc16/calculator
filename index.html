<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="display-results">
            <div class="previous-operation" id="previous-operation"></div>
            <div class="current-operation" id="current-operation"></div>
        </div>

        <div class="typing-field">
            <table>
                <tr class="first-line">
                    <td class="button">C</td>
                    <td class="button">DEL</td>
                    <td class="button"><i class="uil uil-percentage"></i></td>
                    <td class="button last-column division" id="division">/</td>
                </tr>

                <tr>
                    <td class="button">7</td>
                    <td class="button">8</td>
                    <td class="button">9</td>
                    <td class="button last-column" id="multiplication">x</td>
                </tr>

                <tr>
                    <td class="button">4</td>
                    <td class="button">5</td>
                    <td class="button">6</td>
                    <td class="button last-column" id="minus">-</td>
                </tr>

                <tr>
                    <td class="button">1</td>
                    <td class="button">2</td>
                    <td class="button">3</td>
                    <td class="button last-column" id="plus">+</td>
                </tr>

                <tr>
                    <td class="button"><i class="uil uil-flask flask"></i></td>
                    <td class="button">0</td>
                    <td class="button">.</td>
                    <td class="button last-column equals-button" id="equal">=</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
